<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Conversor de unidades</title>
</head>
<body>
    <h1>Conversor de Unidades</h1>
    <form id="meuFormulario">
        <select name="categoria" id="categoria" required>
            <option disabled selected hidden>Escolha uma categoria</option>
            <option id="comprimento">Comprimento</option>
            <option id="peso">Peso</option>
            <option id="temperatura">Temperatura</option>
        </select>

        <div class="medidas">
            <select name="unidadeEntrada" id="unidadeEntrada" required>
                <option disabled selected>...</option>
            </select>
            <!-- <button type="button" id="inverter"> <> </button> -->
            <select name="unidadeSaida" id="unidadeSaida" required>
                <option disabled selected>...</option>
            </select>
        </div>
        
        <input type="number" name="valor" id="valor" placeholder="Valor a converter" required>
        
        <button type="submit" id="botao">Converter</button>
        
        <div id = saida>Resultado</div>
    </form>

</body>
